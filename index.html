<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1c1c1c, #2c2c2c); /* Dark gradient background */
            color: #f5f5f5; /* Light text color */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .template-header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 20px;
            color: #aaa;
            letter-spacing: 2px;
        }

        .login-container {
            background-color: rgba(30, 30, 30, 0.9); /* Darker, semi-transparent background */
            padding: 40px;
            border-radius: 10px; /* Smooth rounded corners */
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.2); /* Subtle glowing shadow */
            width: 100%;
            max-width: 350px;
            box-sizing: border-box;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #f5f5f5;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
            background-color: #444; /* Dark input background */
            color: #f5f5f5;
            transition: box-shadow 0.3s ease;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            box-shadow: 0 0 8px rgba(0, 150, 255, 0.7); /* Neon glow effect on focus */
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #0073e6; /* Professional blue color */
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .login-container button:hover {
            background-color: #005bb5; /* Darker blue on hover */
            box-shadow: 0 0 10px rgba(0, 150, 255, 0.6); /* Subtle glow on hover */
        }

        .forgot-password {
            color: #aaa;
            text-align: center;
            margin-top: 10px;
            font-size: 13px; /* Slightly smaller font */
            cursor: pointer;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #fff; /* Lighter color on hover */
        }

        .error-message,
        .forgot-password-message {
            color: #ff5555;
            text-align: center;
            margin-top: 10px;
            font-size: 13px;
        }

        footer {
            text-align: center;
            margin-top: 15px;
            font-size: 11px; /* Smaller footer text */
            color: #777;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 30px;
            }
            .login-container h2 {
                font-size: 20px;
            }
            .login-container input[type="text"],
            .login-container input[type="password"] {
                padding: 10px;
                font-size: 13px;
            }
            .login-container button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="template-header">Template Page for Businesses</div>

    <div class="login-container">
        <h2>Dashboard</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="error-message" class="error-message"></p>
        <p class="forgot-password" onclick="forgotPassword()">Forgot Password?</p>
        <p id="forgot-password-message" class="forgot-password-message"></p>
        <footer>
            Â©2024. All Rights Reserved.
        </footer>
    </div>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var errorMessage = document.getElementById('error-message');
            var forgotPasswordMessage = document.getElementById('forgot-password-message');

            forgotPasswordMessage.textContent = ''; // Clear forgot password message

            if (username === 'template' && password === 'platform') {
                // Store login state
                localStorage.setItem('loggedIn', 'true');
                window.location.href = 'second.html';
            } else {
                errorMessage.textContent = 'Incorrect username or password';
            }
        }

        function forgotPassword() {
            var forgotPasswordMessage = document.getElementById('forgot-password-message');
            forgotPasswordMessage.textContent = 'This is a template. Log in: template  password : platform';
        }
    </script>
</body>
</html>
