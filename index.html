<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Lobby Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #game-container {
            text-align: center;
            position: relative;
        }

        #lobby {
            position: relative;
            width: 800px;
            height: 500px;
            background-color: #fff;
            border: 2px solid #000;
            margin-bottom: 20px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .person {
            width: 150px;
            height: 200px;
            border: 2px solid #000;
            border-radius: 10px;
            padding: 10px;
            background-color: #fff;
            position: absolute;
            cursor: pointer;
        }

        #concierge {
            top: 100px;
            right: 50px;
        }

        #reception1 {
            bottom: 100px;
            left: 50px;
        }

        #reception2 {
            bottom: 100px;
            left: 220px;
        }

        .name {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .face {
            width: 100%;
            height: 100px;
            background-color: #ddd;
            border-radius: 10px;
        }

        #character {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 225px;
            left: 375px;
            border-radius: 50%;
        }

        .chatbox {
            position: absolute;
            background-color: #fff;
            border: 1px solid #000;
            border-radius: 10px;
            padding: 10px;
            width: 200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: none;
        }

        #chat-concierge {
            top: 80px;
            right: 220px;
        }

        #chat-reception1 {
            bottom: 100px;
            left: 210px;
        }

        #chat-reception2 {
            bottom: 100px;
            left: 380px;
        }

        .chat-message {
            margin-bottom: 10px;
        }

        #interaction-message {
            font-size: 18px;
            margin-bottom: 20px;
        }

        #game-status {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="lobby">
            <div id="concierge" class="person">
                <div class="name">John (Concierge)</div>
                <div class="face"></div>
            </div>
            <div id="reception1" class="person">
                <div class="name">Diego (Receptionist)</div>
                <div class="face"></div>
            </div>
            <div id="reception2" class="person">
                <div class="name">Saroj (Receptionist)</div>
                <div class="face"></div>
            </div>
            <div id="character"></div>
            <div id="chat-concierge" class="chatbox">
                <div class="chat-message">Hello, my name is John. How can I assist you, sir? Should I call a cab for you?</div>
                <input type="text" id="input-concierge" placeholder="Type your response here">
                <button onclick="sendResponse('concierge')">Send</button>
            </div>
            <div id="chat-reception1" class="chatbox">
                <div class="chat-message">Hello sir, how can I assist you?</div>
                <input type="text" id="input-reception1" placeholder="Type your response here">
                <button onclick="sendResponse('reception1')">Send</button>
            </div>
            <div id="chat-reception2" class="chatbox">
                <div class="chat-message">Hello sir, how can I assist you?</div>
                <input type="text" id="input-reception2" placeholder="Type your response here">
                <button onclick="sendResponse('reception2')">Send</button>
            </div>
            <div id="duty-manager" class="hidden">
                <div class="name">Aditi (Duty Manager)</div>
                <div class="face"></div>
            </div>
        </div>
        <div id="interaction-message"></div>
        <div id="game-status" class="hidden"></div>
    </div>

    <script>
        let interactionCount = 0;
        const character = document.getElementById('character');
        const interactionMessage = document.getElementById('interaction-message');
        const dutyManager = document.getElementById('duty-manager');
        const gameStatus = document.getElementById('game-status');
        const lobby = document.getElementById('lobby');

        const people = {
            concierge: document.getElementById('concierge'),
            reception1: document.getElementById('reception1'),
            reception2: document.getElementById('reception2')
        };

        const chats = {
            concierge: document.getElementById('chat-concierge'),
            reception1: document.getElementById('chat-reception1'),
            reception2: document.getElementById('chat-reception2')
        };

        const responses = {
            reception1: [
                "How can I help you today?",
                "Do you need assistance with something?",
                "Is there anything I can assist you with?",
                "Can I provide you with some information?",
                "Do you need any help with your room?"
            ],
            reception2: [
                "What can I do for you?",
                "Are you having any issues?",
                "Can I help you with something?",
                "Do you have any requests?",
                "Is there anything specific you need help with?"
            ]
        };

        function isNearby(elem, distance = 50) {
            const characterRect = character.getBoundingClientRect();
            const elemRect = elem.getBoundingClientRect();
            return !(elemRect.right < characterRect.left - distance ||
                     elemRect.left > characterRect.right + distance ||
                     elemRect.bottom < characterRect.top - distance ||
                     elemRect.top > characterRect.bottom + distance);
        }

        function updateProximity() {
            let proximityDetected = false;
            Object.keys(people).forEach(key => {
                if (isNearby(people[key])) {
                    interactionMessage.innerText = "Press Space to interact";
                    proximityDetected = true;

                    document.addEventListener('keydown', function(event) {
                        if (event.code === 'Space') {
                            showChat(key);
                        }
                    });
                }
            });

            if (!proximityDetected) {
                interactionMessage.innerText = "";
                Object.values(chats).forEach(chat => chat.style.display = 'none');
            }
        }

        function showChat(person) {
            Object.values(chats).forEach(chat => chat.style.display = 'none');
            chats[person].style.display = 'block';
            if (person === 'reception1' || person === 'reception2') {
                const chatMessage = chats[person].querySelector('.chat-message');
                chatMessage.innerText = responses[person][Math.floor(Math.random() * responses[person].length)];
            }
        }

        function sendResponse(person) {
            const input = document.getElementById(`input-${person}`);
            const response = input.value.toLowerCase();
            const chatMessage = chats[person].querySelector('.chat-message');

            if (person === 'concierge') {
                if (response.includes('yes')) {
                    chatMessage.innerText = "Ok. Calling a cab.";
                } else {
                    chatMessage.innerText = "Then, go to bed. It's late.";
                }
            } else if (person === 'reception1' || person === 'reception2') {
                if (response.includes('complaint')) {
                    chatMessage.innerText = "I will call my manager.";
                    setTimeout(() => {
                        dutyManager.classList.remove('hidden');
                        dutyManager.querySelector('.name').innerText = "Hello, I am the manager. Go back to your room and stop complaining.";
                    }, 1000);
                } else {
                    chatMessage.innerText = responses[person][Math.floor(Math.random() * responses[person].length)];
                }
            }

            interactionCount++;
            if (interactionCount === 3) {
                gameStatus.classList.remove('hidden');
                gameStatus.innerText = "Game Over";
                lobby.classList.add('hidden');
            }
        }

        document.addEventListener('keydown', function(event) {
            const step = 10;
            let left = parseInt(window.getComputedStyle(character).left, 10);
            let top = parseInt(window.getComputedStyle(character).top, 10);

            switch (event.code) {
                case 'ArrowUp':
                    if (top > 0) character.style.top = (top - step) + 'px';
                    break;
                case 'ArrowDown':
                    if (top < (lobby.offsetHeight - character.offsetHeight)) character.style.top = (top + step) + 'px';
                    break;
                case 'ArrowLeft':
                    if (left > 0) character.style.left = (left - step) + 'px';
                    break;
                case 'ArrowRight':
                    if (left < (lobby.offsetWidth - character.offsetWidth)) character.style.left = (left + step) + 'px';
                    break;
            }

            updateProximity();
        });
    </script>
</body>
</html>
