<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5; /* Light grey background */
            color: #333; /* Dark text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .template-header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 20px;
            color: #666;
            letter-spacing: 1px;
        }
        .login-container {
            background-color: #ffffff; /* White background */
            padding: 40px;
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
            width: 100%;
            max-width: 350px;
            box-sizing: border-box;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
            background-color: #fafafa; /* Light grey input background */
            color: #333;
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }
        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            box-shadow: 0 0 8px rgba(0, 150, 255, 0.4); /* Soft glow on focus */
            border-color: #0073e6;
            outline: none;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #0073e6; /* Professional blue color */
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .login-container button:hover {
            background-color: #005bb5; /* Darker blue on hover */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Slight shadow on hover */
        }
        .forgot-password {
            color: #0073e6;
            text-align: center;
            margin-top: 10px;
            font-size: 13px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .forgot-password:hover {
            color: #005bb5;
        }
        .error-message,
        .forgot-password-message {
            color: #ff5555;
            text-align: center;
            margin-top: 10px;
            font-size: 13px;
        }
        footer {
            text-align: center;
            margin-top: 15px;
            font-size: 11px;
            color: #777;
        }
        @media (max-width: 600px) {
            .login-container {
                padding: 30px;
            }
            .login-container h2 {
                font-size: 20px;
            }
            .login-container input[type="text"],
            .login-container input[type="password"] {
                padding: 10px;
                font-size: 13px;
            }
            .login-container button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="template-header">Template Page for Businesses</div>
    <div class="login-container">
        <h2>Dashboard</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="error-message" class="error-message"></p>
        <p class="forgot-password" onclick="forgotPassword()">Forgot Password?</p>
        <p id="forgot-password-message" class="forgot-password-message"></p>
        <footer>
            Â©2024. All Rights Reserved.
        </footer>
    </div>
    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var errorMessage = document.getElementById('error-message');
            var forgotPasswordMessage = document.getElementById('forgot-password-message');

            forgotPasswordMessage.textContent = ''; // Clear forgot password message

            if (username === 'template' && password === 'platform') {
                // Store login state
                localStorage.setItem('loggedIn', 'true');
                window.location.href = 'third.html';
            } else {
                errorMessage.textContent = 'Incorrect username or password';
            }
        }

        function forgotPassword() {
            var forgotPasswordMessage = document.getElementById('forgot-password-message');
            forgotPasswordMessage.textContent = 'This is a template. Log in: template  password : platform';
        }
    </script>
</body>
</html>
