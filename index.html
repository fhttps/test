<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Operational System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin-top: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        .section {
            margin: 20px 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .room-status {
            display: flex;
            flex-wrap: wrap;
        }
        .room {
            width: 20%;
            padding: 15px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .room.occupied {
            background-color: #f8d7da;
        }
        .room.dirty {
            background-color: #fff3cd;
        }
        .room.vacant {
            background-color: #d4edda;
        }
        .room.out-of-order {
            background-color: #ffffe0; /* Yellow */
        }
        .reservation-list div,
        .issue-list div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Opera's Poor Cousin</h1>
        <button class="button" onclick="showSection('housekeeping')">Housekeeping</button>
        <button class="button" onclick="showSection('frontdesk')">Front Desk</button>
        <button class="button" onclick="showSection('reservation')">Reservation</button>
        <button class="button" onclick="showSection('maintenance')">Maintenance</button>
    </div>
    <div class="container">
        <!-- Housekeeping Section -->
        <div id="housekeeping" class="section hidden">
            <h2>Housekeeping</h2>
            <div class="room-status" id="housekeeping-room-status">
                <!-- Room status will be dynamically inserted here -->
            </div>
            <div id="out-of-order-form">
                <h3>Mark Room Out of Order</h3>
                <div class="form-group">
                    <label for="out-of-order-room">Room Number</label>
                    <select id="out-of-order-room">
                        <!-- Room numbers will be dynamically inserted here -->
                    </select>
                </div>
                <button class="button" onclick="markOutOfOrder()">Mark Out of Order</button>
                <button class="button" onclick="removeOutOfOrder()">Remove Out of Order</button>
            </div>
        </div>

        <!-- Front Desk Section -->
        <div id="frontdesk" class="section hidden">
            <h2>Front Desk</h2>
            <div id="checkin-form">
                <h3>Check-in</h3>
                <div class="form-group">
                    <label for="checkin-booking-number">Booking Number</label>
                    <input type="text" id="checkin-booking-number" placeholder="Enter Booking Number">
                </div>
                <button class="button" onclick="checkIn()">Check In</button>
            </div>
            <div id="checkout-form">
                <h3>Check-out</h3>
                <div class="form-group">
                    <label for="checkout-booking-number">Booking Number</label>
                    <input type="text" id="checkout-booking-number" placeholder="Enter Booking Number">
                </div>
                <button class="button" onclick="checkOut()">Check Out</button>
            </div>
            <div id="billing-form">
                <h3>Billing</h3>
                <div class="form-group">
                    <label for="billing-booking-number">Booking Number</label>
                    <input type="text" id="billing-booking-number" placeholder="Enter Booking Number">
                </div>
                <div class="form-group">
                    <label for="billing-charge-code">Charge Code</label>
                    <select id="billing-charge-code">
                        <option value="0001">Accommodation</option>
                        <option value="0002">Car Park</option>
                        <!-- Additional charge codes can be added here -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="billing-charge-date">Date</label>
                    <input type="date" id="billing-charge-date">
                </div>
                <div class="form-group">
                    <label for="billing-charge-amount">Amount</label>
                    <input type="number" id="billing-charge-amount" step="0.01" placeholder="Enter Amount">
                </div>
                <button class="button" onclick="postCharge()">Post Charge</button>
                <div id="billing-info" class="hidden">
                    <h3>Charges</h3>
                    <div id="billing-summary">
                        <!-- Billing summary will be dynamically inserted here -->
                    </div>
                </div>
                <div id="payment-form">
                    <h3>Process Payment</h3>
                    <div class="form-group">
                        <label for="payment-credit-card-number">Credit Card Number</label>
                        <input type="text" id="payment-credit-card-number" placeholder="Enter Credit Card Number">
                    </div>
                    <div class="form-group">
                        <label for="payment-expiry-date">Expiry Date</label>
                        <input type="month" id="payment-expiry-date">
                    </div>
                    <div class="form-group">
                        <label for="payment-credit-card-type">Card Type</label>
                        <select id="payment-credit-card-type">
                            <option value="visa">Visa</option>
                            <option value="amex">Amex</option>
                            <option value="master">MasterCard</option>
                        </select>
                    </div>
                    <button class="button" onclick="processPayment()">Process Payment</button>
                </div>
            </div>
            <div id="current-reservations">
                <h3>Current Reservations</h3>
                <div class="reservation-list" id="reservation-list">
                    <!-- Reservations will be dynamically inserted here -->
                </div>
            </div>
        </div>

        <!-- Reservation Section -->
        <div id="reservation" class="section hidden">
            <h2>Reservation</h2>
            <div id="reservation-form">
                <h3>Make a Reservation</h3>
                <div class="form-group">
                    <label for="reservation-name">Guest Name</label>
                    <input type="text" id="reservation-name" placeholder="Enter Guest Name">
                </div>
                <div class="form-group">
                    <label for="reservation-room">Room Number</label>
                    <select id="reservation-room">
                        <!-- Room numbers will be dynamically inserted here -->
                    </select>
                </div>
                <button class="button" onclick="makeReservation()">Reserve</button>
            </div>
        </div>

        <!-- Maintenance Section -->
        <div id="maintenance" class="section hidden">
            <h2>Maintenance</h2>
            <div class="form-group">
                <label for="maintenance-room">Room Number</label>
                <select id="maintenance-room">
                    <!-- Room numbers will be dynamically inserted here -->
                </select>
            </div>
            <div class="form-group">
                <label for="maintenance-issue">Issue Description</label>
                <input type="text" id="maintenance-issue" placeholder="Describe the issue">
            </div>
            <button class="button" onclick="reportIssue()">Report Issue</button>
            <div id="issue-list">
                <h3>Reported Issues</h3>
                <div class="issue-list" id="issue-list-content">
                    <!-- Issues will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>
    <script>
        const totalRooms = 10;
        const housekeepingStatus = JSON.parse(localStorage.getItem('housekeepingStatus')) || Array(totalRooms).fill('vacant');
        const reservations = JSON.parse(localStorage.getItem('reservations')) || [];
        const issues = JSON.parse(localStorage.getItem('issues')) || [];
        const charges = JSON.parse(localStorage.getItem('charges')) || {};
        
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(sec => sec.classList.add('hidden'));
            document.getElementById(sectionId).classList.remove('hidden');
            if (sectionId === 'housekeeping') updateHousekeeping();
            if (sectionId === 'frontdesk') updateFrontDesk();
            if (sectionId === 'reservation') updateReservation();
            if (sectionId === 'maintenance') updateMaintenance();
        }

        function updateHousekeeping() {
            const roomStatusDiv = document.querySelector('#housekeeping-room-status');
            roomStatusDiv.innerHTML = '';
            for (let i = 1; i <= totalRooms; i++) {
                const status = housekeepingStatus[i-1];
                const roomDiv = document.createElement('div');
                roomDiv.className = `room ${status}`;
                roomDiv.innerHTML = `<strong>Room ${i}</strong><br>Status: ${status.charAt(0).toUpperCase() + status.slice(1)}`;
                roomStatusDiv.appendChild(roomDiv);
            }
            const outOfOrderSelect = document.getElementById('out-of-order-room');
            outOfOrderSelect.innerHTML = '';
            for (let i = 1; i <= totalRooms; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `Room ${i}`;
                outOfOrderSelect.appendChild(option);
            }
        }

        function markOutOfOrder() {
            const roomNumber = document.getElementById('out-of-order-room').value;
            housekeepingStatus[roomNumber - 1] = 'out-of-order';
            localStorage.setItem('housekeepingStatus', JSON.stringify(housekeepingStatus));
            updateHousekeeping();
        }

        function removeOutOfOrder() {
            const roomNumber = document.getElementById('out-of-order-room').value;
            housekeepingStatus[roomNumber - 1] = 'vacant';
            localStorage.setItem('housekeepingStatus', JSON.stringify(housekeepingStatus));
            updateHousekeeping();
        }

        function updateFrontDesk() {
            const reservationListDiv = document.querySelector('#reservation-list');
            reservationListDiv.innerHTML = '';
            reservations.forEach(res => {
                const resDiv = document.createElement('div');
                resDiv.textContent = `Booking Number: ${res.bookingNumber}, Guest: ${res.guestName}, Room: ${res.roomNumber}`;
                reservationListDiv.appendChild(resDiv);
            });
            const billingInfoDiv = document.querySelector('#billing-info');
            billingInfoDiv.classList.add('hidden');
        }

        function updateReservation() {
            const roomSelect = document.getElementById('reservation-room');
            roomSelect.innerHTML = '';
            for (let i = 1; i <= totalRooms; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `Room ${i}`;
                roomSelect.appendChild(option);
            }
            updateFrontDesk();
        }

        function updateMaintenance() {
            const roomSelect = document.getElementById('maintenance-room');
            roomSelect.innerHTML = '';
            for (let i = 1; i <= totalRooms; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `Room ${i}`;
                roomSelect.appendChild(option);
            }
            const issueListDiv = document.querySelector('#issue-list-content');
            issueListDiv.innerHTML = '';
            issues.forEach(issue => {
                const issueDiv = document.createElement('div');
                issueDiv.textContent = `Room ${issue.roomNumber}: ${issue.issue}`;
                issueListDiv.appendChild(issueDiv);
            });
        }

        function makeReservation() {
            const name = document.getElementById('reservation-name').value;
            const room = document.getElementById('reservation-room').value;
            const bookingNumber = Math.floor(Math.random() * 100000);

            reservations.push({ bookingNumber, guestName: name, roomNumber: room });
            localStorage.setItem('reservations', JSON.stringify(reservations));

            updateReservation();
            updateFrontDesk();
        }

        function checkIn() {
            const bookingNumber = document.getElementById('checkin-booking-number').value;
            const res = reservations.find(r => r.bookingNumber == bookingNumber);
            if (res) {
                housekeepingStatus[res.roomNumber - 1] = 'occupied';
                localStorage.setItem('housekeepingStatus', JSON.stringify(housekeepingStatus));
                localStorage.setItem('reservations', JSON.stringify(reservations.filter(r => r.bookingNumber != bookingNumber)));
                updateHousekeeping();
                updateFrontDesk();
            } else {
                alert('Reservation not found.');
            }
        }

        function checkOut() {
            const bookingNumber = document.getElementById('checkout-booking-number').value;
            const res = reservations.find(r => r.bookingNumber == bookingNumber);
            if (res) {
                housekeepingStatus[res.roomNumber - 1] = 'vacant';
                localStorage.setItem('housekeepingStatus', JSON.stringify(housekeepingStatus));
                localStorage.setItem('reservations', JSON.stringify(reservations.filter(r => r.bookingNumber != bookingNumber)));
                updateHousekeeping();
                updateFrontDesk();
            } else {
                alert('Reservation not found.');
            }
        }

        function reportIssue() {
            const roomNumber = document.getElementById('maintenance-room').value;
            const issue = document.getElementById('maintenance-issue').value;

            issues.push({ roomNumber, issue });
            localStorage.setItem('issues', JSON.stringify(issues));

            updateMaintenance();
            alert('Issue reported.');
        }

        function postCharge() {
            const bookingNumber = document.getElementById('billing-booking-number').value;
            const chargeCode = document.getElementById('billing-charge-code').value;
            const date = document.getElementById('billing-charge-date').value;
            const amount = parseFloat(document.getElementById('billing-charge-amount').value);

            if (!charges[bookingNumber]) {
                charges[bookingNumber] = { balance: 0, items: [] };
            }
            charges[bookingNumber].items.push({ code: chargeCode, date, amount });
            charges[bookingNumber].balance += amount;
            localStorage.setItem('charges', JSON.stringify(charges));
            updateFrontDesk();
            alert('Charge posted.');
        }

        function processPayment() {
            const bookingNumber = document.getElementById('billing-booking-number').value;
            const cardNumber = document.getElementById('payment-credit-card-number').value;
            const expiryDate = document.getElementById('payment-expiry-date').value;
            const cardType = document.getElementById('payment-credit-card-type').value;

            const charge = charges[bookingNumber];
            if (charge) {
                const amount = charge.balance;
                const billingSummaryDiv = document.querySelector('#billing-summary');
                billingSummaryDiv.innerHTML = `Booking Number: ${bookingNumber}<br>Total Charge: $${amount}`;
                document.querySelector('#billing-info').classList.remove('hidden');

                // Simulate payment processing
                setTimeout(() => {
                    charge.balance = 0;
                    localStorage.setItem('charges', JSON.stringify(charges));
                    alert('Payment processed. Checking out.');
                    checkOut(); // Automatically check out if balance is zero
                }, 1000);
            } else {
                alert('Reservation not found.');
            }
        }

        // Initialize reservation options
        document.addEventListener('DOMContentLoaded', () => {
            updateHousekeeping();
            updateReservation();
            updateFrontDesk();
            updateMaintenance();
        });
    </script>
</body>
</html>
