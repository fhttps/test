<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Operational Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
        }

        .login-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-box input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-box input[type="submit"]:hover {
            background-color: #4cae4c;
        }

        .container {
            padding: 20px;
        }

        .room-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .room {
            background-color: #fff;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            width: 250px;
            text-align: center;
        }

        .room h3 {
            margin: 10px 0;
        }

        .room button {
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .room button:hover {
            background-color: #4cae4c;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 0 auto;
            display: none;
        }

        .form-container input[type="text"],
        .form-container input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container input[type="submit"]:hover {
            background-color: #4cae4c;
        }

        .status {
            font-size: 14px;
            color: #888;
        }

        .occupied {
            background-color: #f44336;
        }
    </style>
</head>
<body>

<div class="login-container" id="login-container">
    <div class="login-box">
        <h2>Hotel Login</h2>
        <input type="text" id="admin" placeholder="Admin Name" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="submit" value="Login" onclick="login()">
    </div>
</div>

<div class="container" id="hotel-container" style="display:none;">
    <h2>Room Management</h2>
    <div class="room-list" id="room-list">
        <!-- Rooms will be generated here by JS -->
    </div>
</div>

<div class="form-container" id="checkin-form">
    <h2>Check-in Guest</h2>
    <input type="text" id="guestName" placeholder="Guest Name" required>
    <input type="number" id="guestsCount" placeholder="Number of Guests" required>
    <input type="submit" value="Check In" onclick="checkInGuest()">
</div>

<script>
    // Rooms Data
    const rooms = [
        { id: 1, type: 'Standard', priceSingle: 100, priceDouble: 130, occupied: false },
        { id: 2, type: 'Standard', priceSingle: 100, priceDouble: 130, occupied: false },
        { id: 3, type: 'Standard', priceSingle: 100, priceDouble: 130, occupied: false },
        { id: 4, type: 'Standard', priceSingle: 100, priceDouble: 130, occupied: false },
        { id: 5, type: 'Standard', priceSingle: 100, priceDouble: 130, occupied: false },
        { id: 6, type: 'Standard', priceSingle: 100, priceDouble: 130, occupied: false },
        { id: 7, type: 'Standard', priceSingle: 100, priceDouble: 130, occupied: false },
        { id: 8, type: 'Standard', priceSingle: 100, priceDouble: 130, occupied: false },
        { id: 9, type: 'Standard', priceSingle: 100, priceDouble: 130, occupied: false },
        { id: 10, type: 'Standard', priceSingle: 100, priceDouble: 130, occupied: false },
        { id: 11, type: 'Superior', priceSingle: 130, priceDouble: 160, occupied: false },
        { id: 12, type: 'Superior', priceSingle: 130, priceDouble: 160, occupied: false },
        { id: 13, type: 'Superior', priceSingle: 130, priceDouble: 160, occupied: false },
        { id: 14, type: 'Superior', priceSingle: 130, priceDouble: 160, occupied: false },
        { id: 15, type: 'Superior', priceSingle: 130, priceDouble: 160, occupied: false },
        { id: 16, type: 'Superior', priceSingle: 130, priceDouble: 160, occupied: false },
        { id: 17, type: 'Superior', priceSingle: 130, priceDouble: 160, occupied: false },
        { id: 18, type: 'Superior', priceSingle: 130, priceDouble: 160, occupied: false },
        { id: 19, type: 'Superior', priceSingle: 130, priceDouble: 160, occupied: false },
        { id: 20, type: 'Superior', priceSingle: 130, priceDouble: 160, occupied: false },
        { id: 21, type: 'Superior', priceSingle: 130, priceDouble: 160, occupied: false },
        { id: 22, type: 'Superior', priceSingle: 130, priceDouble: 160, occupied: false },
        { id: 23, type: 'Superior', priceSingle: 130, priceDouble: 160, occupied: false },
        { id: 24, type: 'Superior', priceSingle: 130, priceDouble: 160, occupied: false },
        { id: 25, type: 'Superior', priceSingle: 130, priceDouble: 160, occupied: false },
        { id: 26, type: 'Suite', priceSingle: 200, priceDouble: 200, occupied: false },
        { id: 27, type: 'Suite', priceSingle: 200, priceDouble: 200, occupied: false },
        { id: 28, type: 'Suite', priceSingle: 200, priceDouble: 200, occupied: false },
        { id: 29, type: 'Suite', priceSingle: 200, priceDouble: 200, occupied: false },
        { id: 30, type: 'Suite', priceSingle: 200, priceDouble: 200, occupied: false },
    ];

    let selectedRoom = null;

    function login() {
        const adminName = document.getElementById('admin').value;
        const password = document.getElementById('password').value;

        if (adminName === 'admin' && password === '101010') {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('hotel-container').style.display = 'block';
            generateRooms();
        } else {
            alert('Invalid login details');
        }
    }

    function generateRooms() {
        const roomList = document.getElementById('room-list');
        roomList.innerHTML = '';

        rooms.forEach(room => {
            const roomElement = document.createElement('div');
            roomElement.classList.add('room');
            if (room.occupied) {
                roomElement.classList.add('occupied');
            }

            roomElement.innerHTML = `
                <h3>Room ${room.id} (${room.type})</h3>
                <p>Price: Â£${room.type === 'Suite' ? room.priceSingle : room.priceDouble}</p>
                               <p class="status">${room.occupied ? 'Occupied' : 'Vacant'}</p>
                <button onclick="selectRoom(${room.id})" ${room.occupied ? 'disabled' : ''}>
                    ${room.occupied ? 'Occupied' : 'Check In'}
                </button>
            `;
            roomList.appendChild(roomElement);
        });
    }

    function selectRoom(roomId) {
        selectedRoom = roomId;
        document.getElementById('checkin-form').style.display = 'block';
    }

    function checkInGuest() {
        const guestName = document.getElementById('guestName').value;
        const guestsCount = document.getElementById('guestsCount').value;

        if (guestName === '' || guestsCount === '') {
            alert('Please fill in all fields.');
            return;
        }

        const room = rooms.find(r => r.id === selectedRoom);
        room.occupied = true;

        // Add additional operations here, such as saving the check-in data.

        alert(`Guest ${guestName} has been checked into Room ${room.id}.`);

        // Clear form
        document.getElementById('guestName').value = '';
        document.getElementById('guestsCount').value = '';
        document.getElementById('checkin-form').style.display = 'none';

        generateRooms(); // Update room status
    }
</script>
</body>
</html>
