<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Ensures compatibility with IE -->
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #2c2c2c; /* Dark grey background */
            color: #f5f5f5; /* Light text color for contrast */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh;
            margin: 0;
            background-image: url('black-computer.png'); /* Background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .login-container {
            background-color: rgba(20, 20, 20, 0.95); /* Darker, semi-transparent background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Stronger shadow for depth */
            width: 100%;
            max-width: 350px;
            box-sizing: border-box;
            text-align: center; /* Center text inside container */
        }
        .login-container h2 {
            margin-bottom: 30px;
            font-size: 26px;
            color: #f5f5f5; /* Light text color */
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #333; /* Darker input background */
            color: #f5f5f5; /* Light text color */
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #0073e6; /* Professional blue color */
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-container button:hover {
            background-color: #005bb5; /* Darker blue on hover */
        }
        .forgot-password {
            color: #aaa;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            cursor: pointer;
        }
        .error-message,
        .forgot-password-message {
            color: #ff5555;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
        @media (max-width: 600px) {
            .login-container {
                padding: 25px;
            }
            .login-container h2 {
                font-size: 22px;
            }
            .login-container input[type="text"],
            .login-container input[type="password"] {
                padding: 10px;
                font-size: 14px;
            }
            .login-container button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Dashboard</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="error-message" class="error-message"></p>
        <p class="forgot-password" onclick="forgotPassword()">Forgot Password?</p>
        <p id="forgot-password-message" class="forgot-password-message"></p>
        <footer>
            Â©2024. All Rights Reserved.
        </footer>
    </div>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var errorMessage = document.getElementById('error-message');
            var forgotPasswordMessage = document.getElementById('forgot-password-message');

            forgotPasswordMessage.textContent = ''; // Clear forgot password message

            if (username === 'template' && password === 'plataform') {
                // Store login state
                localStorage.setItem('loggedIn', 'true');
                window.location.href = 'second.html';
            } else {
                errorMessage.textContent = 'Incorrect username or password';
            }
        }

        function forgotPassword() {
            var forgotPasswordMessage = document.getElementById('forgot-password-message');
            forgotPasswordMessage.textContent = 'Log in: template  password : plataform';
        }
    </script>
</body>
</html>
