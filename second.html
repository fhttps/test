<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operational Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h2 {
            margin: 0;
        }
        .nav-item {
            display: flex;
            align-items: center;
        }
        .nav-item a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h3 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #333;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }
        .grid-item {
            background-color: #f8f8f8;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .grid-item:hover {
            background-color: #e0e0e0;
        }
        .grid-item img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .grid-item p {
            margin: 0;
            color: #555;
        }
        .logout-container {
            text-align: right;
            margin-top: 20px;
        }
        .logout-container a {
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #e7e7e7;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .logout-container a:hover {
            background-color: #d4d4d4;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h2>Operational Platform</h2>
        <div class="nav-item">
        </div>
    </div>

    <div class="container">
        <div class="section">
            <h3>Services</h3>
            <div class="grid-container">
                <div class="grid-item">
                    <img src="service-icon-1.png" alt="Service 1">
                    <p>Service 1</p>
                </div>
                <div class="grid-item">
                    <img src="service-icon-2.png" alt="Service 2">
                    <p>Service 2</p>
                </div>
                <div class="grid-item">
                    <img src="service-icon-3.png" alt="Service 3">
                    <p>Service 3</p>
                </div>
                <div class="grid-item">
                    <img src="service-icon-4.png" alt="Service 4">
                    <p>Service 4</p>
                </div>
            </div>
        </div>

        <div class="section">
            <h3>Documents</h3>
            <div class="grid-container">
                <div class="grid-item">
                    <img src="word.docx" alt="Document 1">
                    <p>Word DOC</p>
                </div>
                <div class="grid-item">
                    <img src="document-icon-2.png" alt="Document 2">
                    <p>Document 2</p>
                </div>
                <div class="grid-item">
                    <img src="document-icon-3.png" alt="Document 3">
                    <p>Document 3</p>
                </div>
                <div class="grid-item">
                    <img src="document-icon-4.png" alt="Document 4">
                    <p>Document 4</p>
                </div>
            </div>
        </div>

        <div class="section">
            <h3>Files</h3>
            <div class="grid-container">
                <div class="grid-item">
                    <img src="file-icon-1.png" alt="File 1">
                    <p>File 1</p>
                </div>
                <div class="grid-item">
                    <img src="file-icon-2.png" alt="File 2">
                    <p>File 2</p>
                </div>
                <div class="grid-item">
                    <img src="file-icon-3.png" alt="File 3">
                    <p>File 3</p>
                </div>
                <div class="grid-item">
                    <img src="file-icon-4.png" alt="File 4">
                    <p>File 4</p>
                </div>
            </div>
        </div>
    </div>

    <div class="logout-container">
        <a href="index.html">Logout</a>
    </div>

</body>
</html>
